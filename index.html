<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link css-->
    <link rel="stylesheet" href="styles.css">
    <!--import google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <title>Weatherify</title>
</head>

<body>
    <!--Main part of the body-->
    <main>
        <section class="city-information">
              <!--button for the user to click-->
        <button id="get-forecast">Get Forecast</button>
             <!--button for the user to clear forecast-->
        <button id="clear-forecast">Clear</button>
        <!--label for aria-purposes-->
        <label for="city">
            <!--Drop down of top 5 most populated cities in Canada-->
            <select name="select-form" id="city">
                <option value=" ">(Please select one of the following)</option>
                <option value="toronto">Toronto</option>
                <option value="montreal" >Montreal</option>
                <option value="vancouver" >Vancouver</option>
                <option value="calgary" >Calgary</option>
                <option value="edmonton" >Edmonton</option>
                <option value="ottawa" >Ottawa</option>
            </select>
        </label>
        </section>
       <div id="card">
    
       </div>

    </main>
    <!--link js script-->
    <script src="script.js" defer></script>
</body>

</html>
